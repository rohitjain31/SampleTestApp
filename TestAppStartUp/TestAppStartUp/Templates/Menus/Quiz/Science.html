<div id="tabs"  ng-controller="scienceCtrl">
    <ul class="ultab">
        <li class="litab btn btn-default" ng-repeat="tab in tabs"
            ng-class="{active:isActiveTab(tab.url)}"
            ng-click="onClickTab(tab)">{{tab.title}}</li>
    </ul>
    <div id="mainView">
        <div ng-include="currentTab"></div>
    </div>
</div>
<script type="text/ng-template" id='science1.html'>
    <div id="viewOne">
        <h1>View One</h1>
        <p>Praesent id metus massa, ut blandit odio. Proin quis tortor orci. Etiam at risus et justo dignissim congue. Donec congue lacinia dui, a porttitor lectus condimentum laoreet. Nunc.</p>
    </div>
</script>

<script type="text/ng-template" id='science2.html'>
    <div id="viewTwo">
        <label>Question {{srNum}} : {{question}}</label>
        <ul style="list-style-type:none">
            <li ng-repeat="option in options">
                <input type="radio" name="{{srNum}}" value="{{option}}" ng-click="checkAnswer(this)" />{{option}}
            </li>
        </ul>
        <span ng-if="IsRightAnswer && checked">Correct Answer</span>
        <span ng-if="!IsRightAnswer && checked">Wrong Answer</span>
    </div>
</script>

    </div>
